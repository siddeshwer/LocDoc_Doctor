<script>

    function updateDoctorAppointmentTable() {
        var url = "http://localhost:8085/appointment/details/" + sessionStorage.getItem("doctor");
        fetch(url)
            .then(function (response) {
                return response.json();
                console.log(response.json());
            })
            .then(function (apps) {
                let placeholder = document.querySelector("#appointment-table-doctor");
                let out = "";
                for (let app of apps) {
                    out += `
         <tr>
             <tr>
                                         <td>
                                            <div class="user-info">
                                                <div class="user-info__basic">
                                                    <h5 id="app_p_name" class="mb-0" >${app.patient_name}</h5>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span id="app_status" class="btn btn-primary">Confirmed</span>
                                        </td>
                                        <td>
                                            <h6 id="app_time" class="mb-0">${app.appointment_time}</h6>
                                            <small id="app_date">${app.appointment_date}</small>
                                        </td>
                                        <td>
                                            <h6 class="mb-0">${app.patient_phone}</h6>
                                        </td>
                                        <td>
                                            <h6 id="app_d_name" class="mb-0">${app.appointment_doctor}</h6>
                                        </td>
                                        <td>
                                            <div class="dropdown open">
                                                <a href="#!" class="px-2" id="triggerId1" data-toggle="dropdown" aria-haspopup="true"
                                                   aria-expanded="false">
                                                    <i class="fa fa-ellipsis-v"></i>
                                                </a>
                                                <div class="dropdown-menu" aria-labelledby="triggerId1">
                                                    <a class="dropdown-item text-danger" href="#"><i class="fa fa-trash mr-1"></i> Cancel</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
         </tr>
      `;
                }

                placeholder.innerHTML = out;
            });
    }

    updateDoctorAppointmentTable();

</script>
